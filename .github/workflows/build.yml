name: macOS CI & Release

on:
  push:
    branches: [ "main" ]
    tags: [ "v*" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch: {}

jobs:
  build:
    name: Build (macOS Release, ad-hoc signed)
    runs-on: macos-15

    steps:
      - uses: actions/checkout@v4

      - name: Select Xcode 16.3 (Swift 6.1)
        run: sudo xcode-select -s /Applications/Xcode_16.3.app/Contents/Developer

      - name: Build Release
        run: |
          set -e
          mkdir -p build
          xcodebuild build \
            -scheme SaneBar \
            -configuration Release \
            -derivedDataPath build/DerivedData \
            CODE_SIGN_IDENTITY="-" \
            CODE_SIGNING_REQUIRED=YES \
            CODE_SIGNING_ALLOWED=YES

      - name: Re-sign app bundle (deep)
        run: |
          set -e
          APP_SRC="build/DerivedData/Build/Products/Release/SaneBar.app"
          cp -R "$APP_SRC" build/SaneBar.app
          codesign --deep --force --sign "-" build/SaneBar.app
          codesign --verify --deep --verbose build/SaneBar.app

      - name: Package .app -> .zip and .dmg
        run: |
          set -e
          if [ -d "build/SaneBar.app" ]; then
            pushd build
            ditto -c -k --sequesterRsrc --keepParent "SaneBar.app" "SaneBar.zip"
            hdiutil create -volname "SaneBar" -srcfolder "SaneBar.app" -ov -format UDZO "SaneBar.dmg"
            popd
          else
            echo "App not found at $APP_PATH"
            ls -R build || true
            exit 1
          fi

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: SaneBar-artifacts
          path: |
            build/SaneBar.dmg
            build/SaneBar.zip

  release:
    name: Create GitHub Release
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: SaneBar-artifacts
          path: build

      - name: Create GitHub Release and upload assets
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ github.ref_name }}
          token: ${{ secrets.GITHUB_TOKEN }}
          artifacts: |
            build/SaneBar.dmg
            build/SaneBar.zip
          makeLatest: true
