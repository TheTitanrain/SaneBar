name: macOS CI & Release

on:
  push:
    branches: [ "main" ]
    tags: [ "v*" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch: {}

jobs:
  build:
    name: Build (macOS Release, ad-hoc signed)
    runs-on: macos-15

    steps:
      - uses: actions/checkout@v4

      - name: Select Xcode 16.3 (Swift 6.1)
        run: sudo xcode-select -s /Applications/Xcode_16.3.app/Contents/Developer

      - name: Build & Test (via SaneMaster)
        run: |
          chmod +x scripts/SaneMaster.rb
          ./scripts/SaneMaster.rb verify

      - name: Archive Release (ad-hoc signed)
        run: |
          set -e
          mkdir -p build
          xcodebuild clean archive \
            -scheme SaneBar \
            -configuration Release \
            -archivePath build/SaneBar.xcarchive \
            CODE_SIGN_IDENTITY="-" \
            CODE_SIGNING_REQUIRED=YES \
            CODE_SIGNING_ALLOWED=YES \
            CODE_SIGN_ENTITLEMENTS=SaneBar/SaneBar.entitlements \
            ENABLE_HARDENED_RUNTIME=YES

      - name: Package .app -> .zip and .dmg
        run: |
          set -e
          APP_PATH="build/SaneBar.xcarchive/Products/Applications/SaneBar.app"
          if [ -d "$APP_PATH" ]; then
            cp -R "$APP_PATH" build/
            pushd build
            ditto -c -k --sequesterRsrc --keepParent "SaneBar.app" "SaneBar.zip"
            hdiutil create -volname "SaneBar" -srcfolder "SaneBar.app" -ov -format UDZO "SaneBar.dmg"
            popd
          else
            echo "App not found at $APP_PATH"
            ls -R build || true
            exit 1
          fi

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: SaneBar-artifacts
          path: |
            build/SaneBar.dmg
            build/SaneBar.zip

  release:
    name: Create GitHub Release
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: SaneBar-artifacts
          path: build

      - name: Create GitHub Release and upload assets
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ github.ref_name }}
          token: ${{ secrets.GITHUB_TOKEN }}
          artifacts: |
            build/SaneBar.dmg
            build/SaneBar.zip
          makeLatest: true
